      <div class="calc">
         <form name="frm">
            <table border="1">
               <tr>
                  <td colspan="5" id="res"><input class="rescalc" name="result" type="Text"><br /></td>
               </tr>
               <tr>
                  <td><button type="button" name="7" value="7" onClick="run7()">7</button></td>
                  <td><button type="button" name="8" value="8" onClick="run8()">8</button></td>
                  <td><button type="button" name="9" value="9" onClick="run9()">9</button></td>
                  <td><button type="button" name="devision" value="/" onClick="rundevision()">/</button></td>
                  <td><button type="button" name="del" value="C" onClick="rundel()">C</button></td>
               </tr>
               <tr>
                  <td><button type="button" name="4" value="4" onClick="run4()">4</button></td>
                  <td><button type="button" name="5" value="5" onClick="run5()">5</button></td>
                  <td><button type="button" name="6" value="6" onClick="run6()">6</button></td>
                  <td><button type="button" name="multiply" value="*" onClick="runmultiply()">*</button></td>
                  <td><button type="button" name="plusminus" value="neg" onClick="runneg()">&plusmn;</button></td>
               </tr>
               <tr>
                  <td><button type="button" name="1" value="1" onClick="run1()">1</button></td>
                  <td><button type="button" name="2" value="2" onClick="run2()">2</button></td>
                  <td><button type="button" name="3" value="3" onClick="run3()">3</button></td>
                  <td><button type="button" name="minus" value="-" onClick="runminus()">-</button></td>
                  <td rowspan="2"> <button type="button" id="f" name="calc" value="=" onClick="calculate()">=</button><br /></td>
               </tr>
               <tr>
                  <td colspan="2"><button type="button" name="0" value="0" onClick="run0()">0</button></td>
                  <td><button type="button" name="button" value="decimal" onClick="rundecimal()">.</button></td>
                  <td><button type="button" name="plus" value="+" onClick="runplus()">+</button></td>
               </tr>
            </table>
         </form>
         <br />
         <br />
